<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <script defer src="index.js"></script>
  </head>

  <header>
    <ul class="navbar">
      <li>Home</li>
      <li>
        <div class="slidecontainer">
          Size
          <input
            type="range"
            min="30"
            max="250"
            value="130"
            class="size slider"
            id="length"
          />
        </div>
      </li>
      <li>
        <div class="dropdown">
          <div class="dropbtn">Algorithm<i class="arrow down"></i></div>
          <div class="dropdown-content">
            <button id="bubble"  class="algorithm">Bubble</button>
            <button id="Selection" class="algorithm">Selection</button>
            <button id="Insertion" class="algorithm">Insertion</button>
            <button id="Merge" class="algorithm">Merge</button>
            <button id="Quick" class="algorithm">Quick</button>
          </div>
        </div>
      </li>
      <li>
        <div class="slidecontainer">
          Speed
          <input
            type="range"
            min="1"
            max="200"
            value="10"
            class="speed slider"
            id="speed"
          />
        </div>
      </li>
      <li><button class="sort" id="sort" type="submit">Sort</button></li>
    </ul>
      
    </ul>
  </header>
  <body>
    <div class="main">
      <div class="sorter"><div id="graph"></div></div>
      <div class="footer"></div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <footer></footer>
  </body>
</html>
